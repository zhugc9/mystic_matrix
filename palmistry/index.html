<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>智能手相 · 灵掌</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  
  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  
  <!-- Common Modules -->
  <script src="../common/storage.js"></script>
  <script src="../common/app.js"></script>
  <script src="../common/immersive.js"></script>
  <script src="./prompts.js"></script>

  <style>
    :root {
      --bg-dark: #050510;
      --accent-gold: #d4af37;
      --accent-glow: rgba(212, 175, 55, 0.6);
      --text-main: #eee;
      --font-serif: 'Cinzel', serif;
    }

    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background-color: var(--bg-dark);
      color: var(--text-main);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      overflow: hidden;
      user-select: none;
    }

    /* Background Animation */
    #stars-canvas {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0; opacity: 0.6;
    }

    /* Stage Container */
    #game-stage {
      position: relative;
      width: 100%; height: 100%;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Changed from center to flex-start for top header */
    }

    /* Standard Header (Tarot/I Ching Style) */
    .topbar {
        height: 80px; width: 100%;
        display: flex; align-items: center; justify-content: center;
        position: relative; z-index: 100;
        margin-top: 20px; flex-shrink: 0;
    }
    .nav-btn {
        position: absolute; top: 0; left: 30px;
        color: rgba(255,255,255,0.6); text-decoration: none; text-transform: uppercase;
        letter-spacing: 1px; transition: 0.3s; font-size: 1rem;
        display: flex; align-items: center; height: 100%;
    }
    .nav-btn:hover { color: var(--accent-gold); text-shadow: 0 0 8px var(--accent-glow); }

    /* Common UI Elements */
    .title-group {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInDown 1s ease-out;
    }
    /* Typography & Animations (Tarot Style) */
    .title {
        color: var(--accent-gold);
        font-family: 'Cinzel', serif;
        font-size: clamp(2rem, 5vw, 3.5rem);
        text-shadow: 0 0 15px rgba(212, 175, 55, 0.5), 0 0 30px rgba(212, 175, 55, 0.3);
        letter-spacing: 0.2em;
        margin: 0;
        text-transform: uppercase;
        animation: titleGlow 3s ease-in-out infinite alternate;
    }
    .subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-family: 'Cinzel', serif;
        font-size: clamp(0.9rem, 1.5vw, 1.2rem);
        letter-spacing: 0.3em;
        margin-top: 10px;
        opacity: 0.8;
        text-transform: uppercase;
    }

    @keyframes titleGlow {
        0% { text-shadow: 0 0 15px rgba(212, 175, 55, 0.5); }
        100% { text-shadow: 0 0 30px rgba(212, 175, 55, 0.8), 0 0 50px rgba(212, 175, 55, 0.4); }
    }

    .btn {
      background: rgba(0,0,0,0.6);
      border: 1px solid var(--accent-gold);
      color: var(--accent-gold);
      padding: 12px 40px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s;
      letter-spacing: 2px;
      text-transform: uppercase;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .btn:hover:not(:disabled) {
      background: var(--accent-gold);
      color: #000;
      box-shadow: 0 0 25px var(--accent-glow);
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      border-color: #555;
      color: #777;
    }

    /* STAGE 0: Intro */
    #stage-intro {
      display: flex; flex-direction: column; align-items: center;
    }

    /* STAGE 1: Intention */
    #stage-intention {
      display: none;
      flex-direction: column; align-items: center;
      width: 90%; max-width: 500px;
    }

    .input-card {
      background: rgba(16, 20, 43, 0.9);
      border: 1px solid rgba(212, 175, 55, 0.3);
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      animation: fadeInUp 0.6s ease-out;
    }
    .input-group { margin-bottom: 20px; }
    .input-group label { display: block; color: var(--accent-gold); margin-bottom: 8px; font-size: 0.9rem; }
    .input-group input, .input-group textarea, .input-group select {
      width: 100%;
      background: rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .input-group textarea { min-height: 80px; resize: vertical; }

    /* STAGE 2: Hand Scan */
    #stage-scan {
      display: none;
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      flex-direction: column;
      align-items: center; justify-content: flex-end;
      padding-bottom: 50px;
    }
    #cam-video {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scaleX(-1);
      min-width: 100%; min-height: 100%;
      width: auto; height: auto;
      object-fit: cover;
      z-index: 0;
      opacity: 0.6;
    }
    #cam-overlay {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      transform: scaleX(-1); 
    }
    .scan-ui {
      position: relative;
      z-index: 5;
      text-align: center;
      margin-bottom: 8%;
    }
    .scan-status {
      font-size: 1.3rem;
      color: #fff;
      text-shadow: 0 0 10px #000;
      margin-bottom: 15px;
    }
    .scan-substatus {
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
      margin-bottom: 25px;
    }
    .scan-progress-wrap {
      width: 320px;
      height: 6px;
      background: rgba(255,255,255,0.15);
      border-radius: 3px;
      overflow: hidden;
      margin: 0 auto;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .scan-progress-bar {
      width: 0%; height: 100%;
      background: var(--accent-gold);
      box-shadow: 0 0 15px var(--accent-gold);
      transition: width 0.1s linear;
    }

    /* Hand Guide overlay */
    .hand-guide-box {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 400px; height: 400px;
      border: 2px dashed rgba(212, 175, 55, 0.3);
      border-radius: 20px;
      pointer-events: none;
      z-index: 2;
      opacity: 0.3;
      box-shadow: 0 0 30px rgba(0,0,0,0.5) inset;
    }
    .hand-guide-text {
      position: absolute;
      top: -30px; left: 50%;
      transform: translateX(-50%);
      color: rgba(212, 175, 55, 0.8);
      font-size: 0.9rem; letter-spacing: 2px;
    }

    /* RIGHT HUD PANEL */
    .scanner-hud {
        position: absolute;
        top: 50%; right: 30px;
        transform: translateY(-50%);
        width: 280px;
        background: rgba(16, 20, 43, 0.85); /* Glass */
        border: 1px solid rgba(212, 175, 55, 0.4);
        border-radius: 12px;
        backdrop-filter: blur(10px);
        padding: 20px;
        color: #eee;
        z-index: 20;
        box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        font-family: 'Segoe UI', sans-serif;
        transition: opacity 0.3s;
    }
    .hud-header {
        border-bottom: 1px solid rgba(212,175,55,0.3);
        padding-bottom: 10px; margin-bottom: 15px;
        display: flex; justify-content: space-between; align-items: center;
    }
    .hud-title { color: var(--accent-gold); font-size: 1.1rem; letter-spacing: 1px; font-weight: bold; }
    .hud-status { font-size: 0.8rem; color: #aaa; }
    
    .hud-row { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 0.9rem; }
    .hud-label { color: #889; }
    .hud-value { color: #fff; font-family: monospace; font-weight: bold; }
    .hud-value.highlight { color: var(--accent-gold); text-shadow: 0 0 5px rgba(212,175,55,0.5); }
    
    .hud-bar-container { background: rgba(255,255,255,0.1); height: 4px; width: 100%; border-radius: 2px; margin-top: 4px; }
    .hud-bar-fill { height: 100%; background: var(--accent-gold); width: 0%; transition: width 0.3s; box-shadow: 0 0 5px var(--accent-gold); }

    /* Scan Bottom UI */
    .scan-ui {
      position: absolute; bottom: 40px; width: 100%;
      text-align: center; z-index: 5;
    }
    .scan-status {
      font-size: 1.5rem; color: var(--accent-gold);
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
      margin-bottom: 10px; letter-spacing: 3px; font-family: var(--font-serif);
    }
    .scan-substatus { font-size: 1rem; color: rgba(255,255,255,0.8); margin-bottom: 20px; letter-spacing: 1px; }

    /* STAGE 3: Analysis */
    #stage-analysis {
      display: none;
      flex-direction: column; align-items: center; text-align: center;
    }
    .spinner {
      width: 60px; height: 60px;
      border: 4px solid rgba(212, 175, 55, 0.2);
      border-top-color: var(--accent-gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    /* STAGE 4: Result */
    #stage-result {
      display: none;
      flex-direction: column; align-items: center;
      width: 100%; height: 100%;
      padding-top: 40px; padding-bottom: 20px;
      box-sizing: border-box;
    }
    .result-scroll {
      width: 90%; max-width: 800px;
      height: 100%;
      background: rgba(16, 20, 43, 0.9);
      border: 1px solid var(--accent-gold);
      border-radius: 12px;
      padding: 40px;
      overflow-y: auto;
      box-shadow: 0 0 50px rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
    }
    .result-content {
      line-height: 1.8;
      font-size: 1.05rem;
      color: #e0e0e0;
    }
    .result-content h3 { color: var(--accent-gold); border-bottom: 1px solid rgba(212,175,55,0.3); padding-bottom: 10px; margin-top: 30px; }
    .result-content strong { color: #fff; }

    /* Data Visualization Panel */
    .data-viz-panel {
        background: rgba(0,0,0,0.3);
        border: 1px solid rgba(212, 175, 55, 0.2);
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }
    .viz-group h4 {
        margin: 0 0 10px 0;
        color: var(--accent-gold);
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        padding-bottom: 5px;
    }
    
    .stat-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
    }
    .stat-item {
        background: rgba(255,255,255,0.05);
        padding: 10px;
        border-radius: 5px;
        text-align: center;
    }
    .stat-val { font-size: 1.2rem; color: #fff; font-weight: bold; }
    .stat-key { font-size: 0.75rem; color: #aaa; margin-top: 5px; }

    /* Animations */
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(100px); } to { opacity: 1; transform: translateY(0); } }

  </style>

  <script>
    // --- Starry Background ---
    const canvas = document.getElementById('stars-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    const stars = [];

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      initStars();
    }

    function initStars() {
      stars.length = 0;
      const count = Math.floor(width * height / 4000);
      for(let i=0; i<count; i++) {
        stars.push({
          x: Math.random() * width,
          y: Math.random() * height,
          r: Math.random() * 1.5,
          a: Math.random(),
          s: Math.random() * 0.02 + 0.005
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0,0,width,height);
      ctx.fillStyle = "#fff";
      stars.forEach(star => {
        star.a += star.s;
        if(star.a > 1 || star.a < 0) star.s = -star.s;
        ctx.globalAlpha = Math.abs(star.a);
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI*2);
        ctx.fill();
      });
      requestAnimationFrame(drawStars);
    }
    
    window.addEventListener('resize', resize);
    resize();
    drawStars();

    // --- Metrics Logic ---
    function dist(a, b) {
      return Math.sqrt(Math.pow(a.x - b.x, 2) + Math.pow(a.y - b.y, 2));
    }
    function angleDeg(from, center, to) {
      const v1x = from.x - center.x, v1y = from.y - center.y;
      const v2x = to.x - center.x, v2y = to.y - center.y;
      const dot = v1x * v2x + v1y * v2y;
      const mag1 = Math.sqrt(v1x * v1x + v1y * v1y);
      const mag2 = Math.sqrt(v2x * v2x + v2y * v2y);
      return Math.round(Math.acos(Math.min(1, Math.max(-1, dot / (Math.max(1e-6, mag1 * mag2))))) * (180 / Math.PI));
    }
    
    function classifyHandType(palmRatio, fingerRatio) {
      if (palmRatio < 0.95 && fingerRatio < 0.96) return "土型手";
      if (palmRatio < 0.98 && fingerRatio >= 1.02) return "风型手";
      if (palmRatio >= 1.08 && fingerRatio < 1.0) return "火型手";
      return "水型手";
    }

    function extractHandMetrics(landmarks) {
       const wrist = landmarks[0];
       const middleMcp = landmarks[9];
       const indexMcp = landmarks[5];
       const pinkyMcp = landmarks[17];
       const indexTip = landmarks[8];
       const ringTip = landmarks[16];
       const ringMcp = landmarks[13];
       const thumbTip = landmarks[4];
       
       const palmLength = dist(wrist, middleMcp);
       const palmWidth = dist(indexMcp, pinkyMcp);
       const palmRatio = Number((palmLength / Math.max(1e-6, palmWidth)).toFixed(2));
       
       const indexLen = dist(indexTip, indexMcp);
       const ringLen = dist(ringTip, ringMcp);
       // fingerRatio > 1 means Index longer than Ring
       const fingerRatio = Number((indexLen / Math.max(1e-6, ringLen)).toFixed(2));
       
       const thumbAngle = angleDeg(thumbTip, wrist, indexMcp);
       const handType = classifyHandType(palmRatio, fingerRatio);
       
       return { handType, palmRatio, fingerRatio, thumbAngle };
    }


    // --- Game Logic ---
    const Game = {
      state: {
        userData: {},
        metrics: { left: null, right: null },
        targetSide: 'left' // 'left', 'right', 'done'
      },
      camera: null,
      handDetector: null,
      
      sampling: {
        active: false,
        progress: 0,
        samples: [],
        lastTime: 0,
        lastWrist: null
      },

      init: async function() {
        await MM.ready;
        this.switchStage('intro');
      },

      switchStage: function(id) {
        document.querySelectorAll('#game-stage > div').forEach(el => el.style.display = 'none');
        document.getElementById(`stage-${id}`).style.display = 'flex';
        
        const nav = document.getElementById('nav-header');
        if(nav) nav.style.display = (id === 'intro') ? 'none' : 'flex';
      },

      toIntention: function() {
        this.switchStage('intention');
      },

      toScan: async function() {
        this.state.userData = {
          name: "命主", // Default
          gender: document.getElementById('inp-gender').value,
          question: document.getElementById('inp-question').value.trim()
        };
        this.resetSampling("left");
        this.switchStage('scan');
        await this.startCamera();
      },

      startCamera: async function() {
        if (this.camera) return;
        
        const videoEl = document.getElementById('cam-video');
        const overlayEl = document.getElementById('cam-overlay');
        const ctx = overlayEl.getContext('2d');
        
        this.handDetector = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        this.handDetector.setOptions({
          maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6
        });

        this.handDetector.onResults((results) => {
          overlayEl.width = videoEl.videoWidth;
          overlayEl.height = videoEl.videoHeight;
          ctx.clearRect(0, 0, overlayEl.width, overlayEl.height);
          
          if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
             const landmarks = results.multiHandLandmarks[0];
             const rawLabel = results.multiHandedness && results.multiHandedness[0] ? results.multiHandedness[0].label : "";
             // Mirrored logic: Left label = right hand in mirrored view.
             // We want user's ACTUAL Left hand.
             // If user lifts Left hand, camera sees it on Left side (if mirrored).
             // MediaPipe 'Left' = User's Left (if not mirrored).
             // Let's assume standard webcam mirror behavior.
             // If I lift my Left hand, it looks like my Right hand in the mirror? No, it's on the left side.
             // Let's stick to the swapped logic which seemed to work or just detect whatever.
             
             const detectedSide = rawLabel === "Left" ? "right" : "left"; 

             drawConnectors(ctx, landmarks, HAND_CONNECTIONS, {color: '#d4af37', lineWidth: 2});
             drawLandmarks(ctx, landmarks, {color: '#ffe1af', lineWidth: 1, radius: 2});
             
             this.processFrame(landmarks, detectedSide);
          } else {
             this.resetFrame("双手未检测");
          }
        });

        this.camera = new Camera(videoEl, {
          onFrame: async () => { await this.handDetector.send({image: videoEl}); },
          width: 1280, height: 720
        });

        await this.camera.start();
        this.sampling.active = true;
      },

      processFrame: function(landmarks, detectedSide) {
         if (!this.sampling.active) return;
         
         const metrics = extractHandMetrics(landmarks);
         // Live UI Feedback - New HUD
         const target = this.state.targetSide;
         const sideStr = target === 'left' ? "左手 (先天)" : "右手 (后天)";
         
         // Update HUD values
         document.getElementById('hud-target').innerText = sideStr;
         if (metrics) {
             document.getElementById('hud-type').innerText = metrics.handType;
             document.getElementById('hud-ratio').innerText = metrics.palmRatio;
             document.getElementById('hud-angle').innerText = metrics.thumbAngle + "°";
             
             // Fake confidence for visual effect based on stability (simulated here)
             const conf = Math.min(100, Math.floor(this.sampling.progress * 100) + Math.floor(Math.random()*5));
             document.getElementById('hud-conf').innerText = conf + "%";
             document.getElementById('hud-conf-bar').style.width = conf + "%";
             document.getElementById('hud-status').innerText = "SCANNING";
             document.getElementById('hud-status').style.color = "#4f4";
         }
         
         const hintEl = document.getElementById('scan-hint');
         const detailEl = document.getElementById('scan-detail');
         const bar = document.getElementById('scan-bar');
         
         if (detectedSide !== target) {
            detailEl.textContent = `检测到：${labelMap[detectedSide]} (需 ${labelMap[target]})`;
            // Allow progress if user persists (maybe label is wrong), but slower?
            // No, force correct side for ritual.
            this.sampling.progress = Math.max(0, this.sampling.progress - 0.05);
            bar.style.width = `${this.sampling.progress * 100}%`;
            return;
         }

         // Stability check
         const wrist = landmarks[0];
         const now = performance.now();
         const delta = now - (this.sampling.lastTime || now);
         this.sampling.lastTime = now;
         
         let movement = 0;
         if (this.sampling.lastWrist) {
            movement = dist(wrist, this.sampling.lastWrist);
         }
         this.sampling.lastWrist = wrist;
         
         if (this.state.scanComplete) {
              // Waiting for Fist to Confirm
              const isFist = (landmarks[8].y > landmarks[6].y) && (landmarks[12].y > landmarks[10].y) 
                          && (landmarks[16].y > landmarks[14].y) && (landmarks[20].y > landmarks[18].y);
              
              if(isFist) {
                  this.completeSide(target);
                  this.state.scanComplete = false;
              }
              return; // Skip sampling
         }

         const STABLE_THRESHOLD = 0.02;
         const isStable = movement < STABLE_THRESHOLD;

         if (isStable) {
            this.sampling.progress += delta / 4000;
            detailEl.textContent = "保持稳定... " + Math.floor(this.sampling.progress * 100) + "%";
            
            if (this.sampling.progress > 0.2) {
               this.sampling.samples.push(extractHandMetrics(landmarks));
            }

            if (this.sampling.progress >= 1) {
               this.sampling.progress = 1;
               this.state.scanComplete = true; 
               document.getElementById('scan-hint').textContent = "掌纹采样完成";
               document.getElementById('scan-hint').style.color = "#4f4";
               document.getElementById('scan-detail').textContent = "请【握紧拳头】确认并开始解析";
               document.getElementById('scan-detail').style.color = "var(--accent-gold)";
               document.getElementById('scan-detail').style.fontWeight = "bold";
            }
         } else {
            detailEl.textContent = "检测到移动，请保持静止";
         }
         
         bar.style.width = `${Math.min(100, this.sampling.progress * 100)}%`;
      },

      resetFrame: function(msg) {
         if (!this.sampling.active) return;
         document.getElementById('scan-detail').textContent = msg;
         this.sampling.lastWrist = null;
      },

      resetSampling: function(side) {
        this.state.targetSide = side;
        this.sampling.progress = 0;
        this.sampling.samples = [];
        this.sampling.lastWrist = null;
        this.sampling.active = true;
        
        document.getElementById('scan-bar').style.width = '0%';
        if (side === 'left') document.getElementById('scan-hint').textContent = "第一步：请伸出左手（先天）";
        else if (side === 'right') document.getElementById('scan-hint').textContent = "第二步：请伸出右手（后天）";
      },

      completeSide: function(side) {
        const samples = this.sampling.samples;
        if (samples.length === 0) { this.resetSampling(side); return; }
        
        const avg = (key) => Number((samples.reduce((a,b)=>a+b[key],0) / samples.length).toFixed(2));
        const avgType = samples[Math.floor(samples.length/2)].handType;

        const metrics = {
           handType: avgType,
           palmRatio: avg('palmRatio'),
           fingerRatio: avg('fingerRatio'),
           thumbAngle: avg('thumbAngle')
        };
        
        this.state.metrics[side] = metrics;
        
        if (side === 'left') {
           this.sampling.active = false;
           document.getElementById('scan-bar').style.width = '100%';
           document.getElementById('scan-hint').textContent = "左手采集完成";
           setTimeout(() => {
             this.resetSampling('right');
           }, 1000);
        } else {
           this.sampling.active = false;
           document.getElementById('scan-bar').style.width = '100%';
           document.getElementById('scan-hint').textContent = "全流程采集完成";
           
           if (this.camera) { this.camera.stop(); this.camera = null; }
           
           // Consent Step
           document.getElementById('scan-hint').textContent = "双手采集完成";
           
           let btn = document.getElementById('confirm-palm-btn');
           if(!btn) {
               btn = document.createElement('button');
               btn.id = 'confirm-palm-btn';
               btn.className = 'btn';
               btn.style.marginTop = '20px';
               btn.style.zIndex = '100';
               btn.style.position = 'relative';
               btn.textContent = "开始解读";
               btn.onclick = () => this.analyze();
               document.querySelector('.scan-ui').appendChild(btn);
           }
           btn.style.display = 'inline-block';
        }
      },

      analyze: async function() {
        this.switchStage('analysis');
        
        const p = this.state.userData;
        const handData = this.state.metrics;
        
        const promptBlock = `用户：${p.name}, ${p.gender}\n问题：${p.question || "无"}`;
        const sysPrompt = MM.getPromptOverride('palmistry') || window.PROMPTS.system;
        const userPrompt = `${promptBlock}\n\n${window.PROMPTS.generateUserPrompt(handData, p.question, p)}`;

        try {
           const res = await MM.chat({ system: sysPrompt, user: userPrompt });
           this.showResult(res);
        } catch(err) {
           document.getElementById('analysis-text').textContent = "解读失败: " + err.message;
        }
      },

      showResult: function(markdown) {
        this.switchStage('result');
        const container = document.getElementById('result-content');
        
        // Inject Viz
        const viz = document.getElementById('viz-container');
        const l = this.state.metrics.left;
        const r = this.state.metrics.right;
        
        viz.innerHTML = `
           <div class="viz-group">
               <h4>先天手相 (左手)</h4>
               <div class="stat-grid">
                  <div class="stat-item">
                     <div class="stat-val">${l.handType}</div>
                     <div class="stat-key">五行手型</div>
                  </div>
                  <div class="stat-item">
                     <div class="stat-val">${l.fingerRatio}</div>
                     <div class="stat-key">食指/无名指比</div>
                  </div>
               </div>
           </div>
           <div class="viz-group">
               <h4>后天手相 (右手)</h4>
               <div class="stat-grid">
                  <div class="stat-item">
                     <div class="stat-val">${r.handType}</div>
                     <div class="stat-key">五行手型</div>
                  </div>
                  <div class="stat-item">
                     <div class="stat-val">${r.fingerRatio}</div>
                     <div class="stat-key">食指/无名指比</div>
                  </div>
               </div>
           </div>
        `;
        
        MM.renderMarkdown(container, markdown);
        
        MM.saveRecord({
           type: 'palmistry',
           summary: `${this.state.userData.name}的手相解读`,
           fullContent: markdown,
           meta: this.state.metrics
        });
      },

      reset: function() {
         this.state.metrics = { left: null, right: null };
         this.sampling.active = false;
         this.switchStage('intro');
      }
    };

    Game.init();

  </script>
